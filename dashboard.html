<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- this fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- this is daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css"
      rel="stylesheet"
    />


    <!-- this is tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="lg:grid grid-cols-12">
      <!-- responsive navbar -->
      <div class="lg:hidden">
        <nav>
          <button class="text-2xl p-4" id="toggler">
            <i class="fa-solid fa-bars"></i>
          </button>
        </nav>
      </div>
      <!-- sidebar -->
      <div id="sidebar" class="col-span-2 bg-gray-600 text-white min-h-screen hidden lg:block">
        <div class="px-6 py-12">
          <ul class="space-y-2">
            <li class="btn text-white px-3 py-3">
              <a href="dashboard.html"><i class="fa-solid fa-user px-2"></i> Profile</a>
            </li>
            <li class="btn text-white px-3 py-3">
              <a href="my_recipe.html"
                ><i class="fa-solid fa-utensils px-2"></i> My Recipe</a
              >
            </li>
            <li class="btn text-white px-3 py-3">
              <a href="add_recipe.html">
                <i class="fa-solid fa-circle-plus px-2"></i> Add Recipe</a
              >
            </li>
            <li class="btn text-white px-3 py-3">
              <a href="index.html">
                <i class="fa-solid fa-house-chimney px-2"></i> Home</a
              >
            </li>
            <li class="btn text-white px-3 py-3">
              <a href="#"
                ><i class="fa-solid fa-right-from-bracket px-2"></i> Log Out</a
              >
            </li>
          </ul>
        </div>
      </div>
      
      <!-- main section -->
      <main class="col-span-10 min-h-screen w-full bg-gray-200">
        <div class="">
          <div>
            <h1 class="text-3xl my-12 text-center">Welcome to Your Profile</h1>
            <!-- profile picture -->
            <div class="avatar flex justify-center">
              <div class="w-40 rounded-full border-4 border-black">
                <img src="images/avatar.jpg" />
              </div>
            </div>
            <!-- information -->
            <div class="mt-12 mb-8 px-6">
              <div class="flex gap-4">
                <label class="form-control w-full">
                  <div class="label">
                    <span class="label-text">First Name: </span>
                  </div>
                  <input
                    type="text"
                    placeholder="First Name"
                    class="input input-bordered w-full border-1 border-black"
                    value="Shakil"
                  />
                </label>
                <label class="form-control w-full">
                  <div class="label">
                    <span class="label-text">Last Name: </span>
                  </div>
                  <input
                    type="text"
                    placeholder="Last Name"
                    class="input input-bordered w-full border-1 border-black"
                    value="Ahmmed"
                  />
                </label>
              </div>
              <div class="flex gap-4">
                <label class="form-control w-full">
                  <div class="label">
                    <span class="label-text">Phone Number: </span>
                  </div>
                  <input
                    type="text"
                    placeholder="Your Phone Number"
                    class="input input-bordered w-full border-1 border-black"
                    value="+8801994399999"
                  />
                </label>
                <label class="form-control w-full">
                  <div class="label">
                    <span class="label-text">Email: </span>
                  </div>
                  <input
                    type="email"
                    placeholder="Your Email"
                    class="input input-bordered w-full border-1 border-black"
                    value="shakilahmmed8906@gmail.com"
                  />
                </label>
              </div>
              <!-- address -->
              <div>
                <label class="form-control">
                  <div class="label">
                    <span class="label-text">Address</span>
                  </div>
                  <textarea class="textarea textarea-bordered h-24 border-1 border-black" placeholder="Your Address">Dhaka, Bangnladesh
                  </textarea>
                  
                </label>
              </div>
            </div>

            <!-- update button -->
            <div class="flex justify-center mb-12">
              <button class="btn bg-red-600 text-white  w-48">Edit Profile</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- script files -->
    <script src="script.js"></script>
  </body>
</html>
